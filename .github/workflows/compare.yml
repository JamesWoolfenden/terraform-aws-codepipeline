---
# yamllint disable rule:line-length
name: Compare
on:
  schedule:
    - cron: "00 7 * * SAT"
  workflow_dispatch:

env:
  tf_target_dir: example/examplea
  branch: master
jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.branch }}
          token: ${{ github.token }}
      - name: tfsec
        run: |
          pip3 install lastversion
          lastversion tfsec/tfsec --assets -d
          chmod +x tfsec-linux-amd64
          ./tfsec-linux-amd64 ${{ env.tf_target_dir }} -f json --out tfsec.json
        continue-on-error: true
      - name: store
        uses: actions/upload-artifact@v2
        with:
          name: tfsec
          path: tfsec.json
          if-no-files-found: error
  checkov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.branch }}
          token: ${{ github.token }}
      - name: install checkov
        run: |
          pip3 install checkov
      - name: run checkov
        run: checkov -d  ${{ env.tf_target_dir }} -o json | tee checkov.json
        continue-on-error: true
      - name: store
        uses: actions/upload-artifact@v2
        with:
          name: checkov
          path: checkov.json
          if-no-files-found: error
  terrascan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.branch }}
          token: ${{ github.token }}
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install terrascan
        run: |
          pip3 install lastversion
          lastversion accurics/terrascan --assets -d --verbose
          tar -xvf terrascan*.tar.gz
          chmod +x ./terrascan
      - name: run terrascan
        run: |
          ./terrascan init
          ./terrascan scan -d  ${{ env.tf_target_dir }} -o json -x json | tee terrascan.json
        continue-on-error: true
      - name: store
        uses: actions/upload-artifact@v2
        with:
          name: terrascan
          path: terrascan.json
          if-no-files-found: warn
  kics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.branch }}
          token: ${{ github.token }}
      - name: install kics
        run: |
          pip3 install lastversion
          lastversion Checkmarx/kics --assets -d --verbose
          tar -xvf kics*.tar.gz
      - name: run kics
        run: ./kics scan -p  ${{ env.tf_target_dir }} -o kics.json --report-formats json
        continue-on-error: true
      - name: store
        uses: actions/upload-artifact@v2
        with:
          name: kics
          path: kics.json
          if-no-files-found: warn

  upload:
    needs: [kics, terrascan, checkov, tfsec]
    runs-on: ubuntu-latest
    steps:
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 8
          format: "YYYY-MM-DD-HH-mm-ss"
      - name: mkdir
        run: |
          mkdir  tos3
      - uses: actions/download-artifact@v2
        with:
          path: tos3
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: compare-data-680235478471
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KEY }}
          AWS_REGION: "eu-west-2"
          SOURCE_DIR: tos3
          DEST_DIR: ${{ github.repository }}/${{ steps.time.outputs.time }}
